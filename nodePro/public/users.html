<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #3498db;
      color: white;
      border: none;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
    .save-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>User List</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- User rows go here -->
    </tbody>
  </table>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch('/api/users');
        const users = await res.json();

        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td><input type="text" value="${user.name}" id="name-${user.id}" disabled></td>
            <td><input type="email" value="${user.email}" id="email-${user.id}" disabled></td>
            <td>
              <button class="edit-btn" onclick="enableEdit(${user.id})">Edit</button>
              <button class="save-btn" onclick="saveUser(${user.id})" style="display:none;" id="save-${user.id}">Save</button>
              <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    function enableEdit(id) {
      document.getElementById(`name-${id}`).disabled = false;
      document.getElementById(`email-${id}`).disabled = false;
      document.getElementById(`save-${id}`).style.display = 'inline-block';
    }

    async function saveUser(id) {
      const name = document.getElementById(`name-${id}`).value;
      const email = document.getElementById(`email-${id}`).value;

      try {
        const res = await fetch(`/api/users/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email })
        });

        const result = await res.json();
        alert(result.message || 'User updated');
        loadUsers(); // reload updated table
      } catch (error) {
        console.error('Update failed:', error);
      }
    }

    async function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        try {
          const res = await fetch(`/api/users/${id}`, {
            method: 'DELETE'
          });
          const result = await res.json();
          alert(result.message);
          loadUsers();
        } catch (error) {
          console.error('Delete failed:', error);
        }
      }
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
